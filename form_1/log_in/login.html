<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="style.css">
    <!--google-fonts-link-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <!--stupid-->
    <canvas id="canvas"></canvas>
    <script src="script.js"></script>

    <!--header-->
    <header>
        <a href="/home/index.html" class="logo">Ziva.co</a>
    </header>

    <div class="container">
        <div class="login-form">
            <h2>Login</h2>
            <p>Doesn't have an account yet? <a href="#">Sign Up</a></p>
            <form>
                <label for="email">Email Address</label>
                <input type="email" id="email" placeholder="you@example.com" required>
                
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter 6 characters or more" required>
                
                <div class="remember-forgot">
                    <label><input type="checkbox"> Remember me</label>
                    <a href="#">Forgot Password?</a>
                </div>
                
                <button type="submit" class="btn-login">LOGIN</button>
                
                <div class="social-login">
                    <p>or login with</p>
                    <button class="btn-google">Google</button>
                    <button class="btn-facebook">Facebook</button>
                </div>
            </form>
        </div>
        
        <div class="illustration">
            <!-- Replace this with the image or illustration -->
            <img src="pic/back.png" alt="Online Shopping Illustration">
        </div>
    </div>
</body>
<script src="/home/script.js"></script>
</html>
